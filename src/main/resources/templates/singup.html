<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{../static/styles/style.css}" />

    <title>SocialBook</title>
</head>
<body class="bg-primary">
<h3 class="text-logo" style="color: white; text-align: center; margin-top: 150px;">Socialbook</h3>
<div class="card" style="width: 400px; margin: auto; margin-top: 10px;">
    <div class="card-body">
        <form th:action="@{/register}" th:object="${user}" method="post">
            <h5>Sing-up form:</h5>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="birthdate">Date of birth</label>
                <input type="date" class="form-control" id="birthdate" th:field="*{birtdate}" required/>
            </div>
            <div class="form-inline">
                <div class="form-group" style="margin-left: 15px" th:each="model : ${T(it.marczuk.socialbook.model.enums.Gender).values()}">
                    <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1" th:field="*{gender}" th:value="${model}" required>
                    <label class="form-check-label" for="flexRadioDefault1" th:text="${model}">
                        FEMALE
                    </label>
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Sing Up!</button>
        </form>
    </div>
</div>

<div style="margin-top: 20px; text-align: center">
    <div class="btn-group btn-group-lg" role="group" aria-label="...">
        <a type="button" class="btn btn-light" th:href="@{/singin}">Sing In</a>
        <a type="button" class="btn btn-light" th:href="@{/singup}">Sing Up</a>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
